        - python: 2.7
          env:
            - PYTEST_ARGS="--cov glue"
            - CONDA_BASE="pip setuptools numpy=1.8 pandas mock --no-deps"
            - IPYTHON_VER=None
            - ASTRO_VER=None
            - MPL_VER=1.4
            - PIP_BASE="pytest-cov coveralls"

        - python: 2.7
          env: MPL_VER=1.4 ASTRO_VER=0.4 IPYTHON_VER=2 DOC_TRIGGER=1 APP_TRIGGER=1 GINGA=1
